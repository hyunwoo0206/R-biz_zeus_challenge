<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete" />
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rozha+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&family=Rozha+One&display=swap" rel="stylesheet">
  <title>ZEUS ROBOT</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #fffaed;
      color: #333;
      text-align: center;
      padding-top: 50px;
      overflow: hidden;
      height: 100%;
    }

    header {
      font-family: 'Rozha One', serif;
      font-size: 3em;
      color: #59331C;
      position: absolute;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    hr {
      width: 50%;
      margin: 20px auto;
      border: none;
      border-top: 2px solid #59331C;
    }

    p {
      font-family: 'Gowun Batang', serif;
      color: #59331C;
      font-size: 1.5em;
      margin-top: 10px;
    }

    .circle-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      margin-top: 120px;
      position: fixed;
      top: 120px;
      left: 120px;
    }

    .circle-button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin: 0 10px;
      border: none;
      cursor: pointer;
    }

    .strawberry-button {
      background-color: #f14671;
    }

    .caramel-button {
      background-color: #d8932c;
    }

    .choco-button {
      background-color: #683e20;
    }

    .cake {
      margin: 40px auto;
      width: 90%;
      max-width: 642px;
      height: 90vw;
      max-height: 642px;
      /*17cm*/
      background-color: #fff;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      position: relative;
      transform: scale(1);
      /* 기본 스케일 */
    }

    .image-container {
      position: absolute;
      top: 200px;
      /* 화면 상단에서 이미지의 위치 */
      right: 80px;
      /* 오른쪽에서의 간격 */
      display: flex;
      align-items: center;
      min-width: 300px;
      transform: scale(1);
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-template-rows: repeat(6, 60px);
      grid-gap: 10px;
      position: fixed;
      top: 300px;
      left: 50px;
      height: calc((60px * 6) + (10px * 5));
    }

    .keypad button {
      font-size: 20px;
      width: 60px;
      height: 60px;
      margin: 5px;
      border: none;
      background-color: #59331C;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .draggable {
      width: 40px;
      height: 40px;
      background-color: transparent;
      color: #333;
      font-size: 30px;
      text-align: center;
      line-height: 40px;
      border-radius: 5px;
      cursor: pointer;
      display: inline-block;
      position: relative;
      border: 2px solid #f0e5d8;
    }

    .dropzone {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0px;
      left: 0px;
      font-size: 30px;
      transition: font-size 0.3s ease;
      /* 글씨 크기 변경에 애니메이션 추가 */
    }

    .button-container {
      display: flex;
      justify-content: center;
      position: fixed;
      top: calc(200px + ((60px * 6) + (10px * 5)) + 120px);
      left: 45px;
      width: calc((60px * 5) + (10px * 4));
    }

    .order-button {
      background-color: #f0e5d8;
      color: #59331C;
      font-size: 20px;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      margin-right: 10px;
    }

    .order-button:hover {
      background-color: #683e20;
      color: white;
    }

    .clear-button {
      background-color: #f0e5d8;
      color: #59331C;
      font-size: 20px;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .clear-button:hover {
      background-color: #683e20;
      color: white;
    }

    .delete-icon {
      position: fixed;
      bottom: 50px;
      right: 20px;
      font-size: 72px;
      /* 아이콘 크기 */
      cursor: pointer;
      color: #f54b4b;
      border: 2px solid #f54b4b;
      padding: 5px;
      border-radius: 50%;
      background-color: white;
      text-align: center;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
    }


    @media (max-width: 1848px) {
      header {
        top: 20px;
        font-size: 2.3em;
      }

      hr {
        width: 40%;
      }

      p {
        font-size: 1.2em;
        margin-bottom: 0;
        /* 하단 마진을 없앰 */
      }

      .cake {
        margin: 3px auto;
        transform: scale(0.85);
        /* 화면이 작아질수록 크기를 줄이되, 좌표는 동일하게 유지 */
      }

      .image-container {
        top: 200px;
        /* 상단 간격을 줄임 */
        left: 1010px;
        /* 오른쪽 간격을 줄임 */
        transform: scale(0.7);
      }

    }
  </style>
</head>

<body>

  <hr>
  <p>특별한 날을 기념하고 싶으신가요?<br>IRC카페에서 <strong>로봇</strong>이 만들어주는 <strong>맞춤제작 케이크</strong>를 주문해보세요!</p>

  <div class="image-container">
    <!-- 여기서 이미지가 동적으로 추가/제거됩니다 -->
  </div>

  <div class="button-container">
    <button class="order-button" onclick="sendOrder()">주문하기</button>
    <button class="clear-button" onclick="clearImage()">이미지 지우기</button>
  </div>

  <div class="delete-icon" id="delete-icon" ondragover="allowDrop(event)" ondrop="deleteElement(event)">
    <span class="material-symbols-outlined">delete</span>
  </div>

  <script>
    let draggedElement = null;
    let offsetX = 0;
    let offsetY = 0;

    // 기존의 PC용 코드
    function allowDrop(event) {
      event.preventDefault();
    }

    function drag(event) {
      offsetX = event.offsetX;
      offsetY = event.offsetY;

      if (event.target.parentNode.className === "keypad") {
        draggedElement = event.target.cloneNode(true);
        draggedElement.id = event.target.id + "_" + new Date().getTime();
        draggedElement.setAttribute("draggable", "true");
        draggedElement.ondragstart = drag;
      } else {
        draggedElement = event.target;
      }
    }

    function changeKeypadColor(color) {
      // 모든 draggable 요소를 선택하여 반복 (드롭존에 있는 요소는 제외)
      var draggableElements = document.querySelectorAll('.draggable');

      draggableElements.forEach(function (element) {
        // 드롭존에 이미 드롭된 요소인지 확인
        if (!element.classList.contains('dropped')) {
          element.style.color = color; // 폰트 색상을 변경
        }
      });
    }

    function drop(event) {
      event.preventDefault();

      var dropzone = document.getElementById("dropzone");
      var rect = dropzone.getBoundingClientRect();
      var deleteIconRect = document.getElementById("delete-icon").getBoundingClientRect();
      var x = event.clientX - rect.left; // X 좌표 조정
      var y = event.clientY - rect.top; // Y 좌표 조정

      // 드롭된 후, 버튼의 중앙 좌표를 계산
      var newWidth = 110;  // 드롭 후의 버튼 가로 크기
      var newHeight = 110; // 드롭 후의 버튼 세로 크기

      // 드롭할 때, 중앙 좌표 보정
      var centerX = x - (newWidth / 2);
      var centerY = y - (newHeight / 2);

      // 삭제 아이콘 위로 드롭될 경우 삭제
      if (
        event.clientX >= deleteIconRect.left &&
        event.clientX <= deleteIconRect.right &&
        event.clientY >= deleteIconRect.top &&
        event.clientY <= deleteIconRect.bottom
      ) {
        draggedElement.remove(); // 요소 삭제
        alert("알파벳이 삭제되었습니다.");
      }
      // 드롭존 내부에 있는지 확인
      else if (
        centerX >= 0 &&
        centerY >= 0 &&
        centerX + newWidth <= dropzone.offsetWidth &&
        centerY + newHeight <= dropzone.offsetHeight &&
        !isOverlapping(centerX, centerY, draggedElement, dropzone)
      ) {
        draggedElement.style.position = "absolute";
        draggedElement.style.left = centerX + "px"; // 중앙 좌표 기준 X 위치
        draggedElement.style.top = centerY + "px";  // 중앙 좌표 기준 Y 위치

        // 글씨 크기와 버튼 크기 변경
        draggedElement.style.fontSize = "120px";
        draggedElement.style.width = newWidth + "px";
        draggedElement.style.height = newHeight + "px";

        // 버튼 내 글씨를 중앙에 위치시키기 위한 스타일
        draggedElement.style.display = "flex";
        draggedElement.style.justifyContent = "center";
        draggedElement.style.alignItems = "center";

        if (!dropzone.contains(draggedElement)) {
          dropzone.appendChild(draggedElement);
          draggedElement.classList.add('dropped'); // 드롭된 요소에 'dropped' 클래스 추가
        }
      }
    }

    // 드롭을 허용하는 함수 (delete 아이콘 위에서 drop 가능)
    function allowDrop(event) {
      event.preventDefault();
    }

    // delete 아이콘 위로 드롭된 요소를 삭제하는 함수
    function deleteElement(event) {
      event.preventDefault();

      // 드롭된 요소가 draggable 클래스가 있는지 확인 후 삭제
      const elementToDelete = draggedElement; // drag 함수에서 저장된 draggedElement
      if (elementToDelete && elementToDelete.classList.contains('draggable')) {
        elementToDelete.remove(); // 요소 삭제
      }
    }

    // 모바일용 scale 보정 추가
    const scaleFactor = 0.85;  // media query에 맞춘 scale 값을 사용

    // 터치 이벤트 핸들링 (모바일용)
    let initialTouchX = 0;
    let initialTouchY = 0;

    function touchStart(event) {
      event.preventDefault();

      const touch = event.touches[0];

      // 터치된 지점의 초기 좌표
      initialTouchX = touch.clientX;
      initialTouchY = touch.clientY;

      const target = event.target;

      // 버튼의 위치와 크기를 기준으로 터치된 지점에서의 오프셋 계산 (버튼의 중앙 기준)
      const rect = target.getBoundingClientRect();
      offsetX = rect.width / 2;  // 버튼의 가로 중심
      offsetY = rect.height / 2; // 버튼의 세로 중심

      // 이미 드롭존에 드롭된 경우도 처리
      if (target.parentNode.classList.contains('dropzone')) {
        draggedElement = target;
      } else if (target.parentNode.className === "keypad") {
        draggedElement = target.cloneNode(true);
        draggedElement.id = target.id + "_" + new Date().getTime();
        draggedElement.setAttribute("draggable", "true");
        draggedElement.ontouchstart = touchStart;
      } else {
        draggedElement = target;
      }
    }

    function touchMove(event) {
      event.preventDefault();

      const touch = event.touches[0];
      const dropzone = document.getElementById("dropzone");
      const rect = dropzone.getBoundingClientRect();
      const deleteIconRect = document.getElementById("delete-icon").getBoundingClientRect();

      // 터치한 지점에서 오프셋을 보정하여 좌표 계산 (버튼의 중앙 기준, scale 고려)
      const x = (touch.clientX - rect.left - offsetX) / scaleFactor;
      const y = (touch.clientY - rect.top - offsetY) / scaleFactor;

      if (draggedElement) {
        draggedElement.style.position = "absolute";
        draggedElement.style.left = x + "px";
        draggedElement.style.top = y + "px";

        // 삭제 아이콘 위에 있는지 확인
        isOverDeleteIcon = (
          touch.clientX >= deleteIconRect.left &&
          touch.clientX <= deleteIconRect.right &&
          touch.clientY >= deleteIconRect.top &&
          touch.clientY <= deleteIconRect.bottom
        );
      }

    }

    function touchEnd(event) {
      event.preventDefault();

      const touch = event.changedTouches[0];
      const dropzone = document.getElementById("dropzone");
      const rect = dropzone.getBoundingClientRect();

      // 터치한 지점에서 오프셋을 보정하여 좌표 계산 (버튼의 중앙 기준, scale 고려)
      const x = (touch.clientX - rect.left - offsetX) / scaleFactor;
      const y = (touch.clientY - rect.top - offsetY) / scaleFactor;

      if (isOverDeleteIcon) {
        draggedElement.remove(); // 요소 삭제
        alert("알파벳이 삭제되었습니다.");
      } else if (
        draggedElement &&
        x >= 0 &&
        y >= 0 &&
        x + draggedElement.offsetWidth <= dropzone.offsetWidth &&
        y + draggedElement.offsetHeight <= dropzone.offsetHeight &&
        !isOverlapping(x, y, draggedElement, dropzone)
      ) {
        draggedElement.style.position = "absolute";
        draggedElement.style.left = x + "px";
        draggedElement.style.top = y + "px";

        // 글씨 크기를 변경
        draggedElement.style.fontSize = "120px"; // 드롭됐을 때의 글씨 크기
        draggedElement.style.width = "110px"; // 버튼의 가로 크기
        draggedElement.style.height = "110px"; // 버튼의 세로 크기

        // 버튼 내 글씨를 가운데에 배치
        draggedElement.style.display = "flex";
        draggedElement.style.justifyContent = "center";
        draggedElement.style.alignItems = "center";

        if (!dropzone.contains(draggedElement)) {
          dropzone.appendChild(draggedElement);
          draggedElement.classList.add('dropped'); // 드롭된 요소에 'dropped' 클래스 추가
          draggedElement.ontouchstart = touchStart; // 드롭된 요소에 터치 이벤트 추가
          draggedElement.ontouchmove = touchMove;   // 터치 이동
          draggedElement.ontouchend = touchEnd;     // 터치 종료
        }
      }
    }


    function isOverlapping(x, y, draggedElement, dropzone) {
      var elements = dropzone.children;
      for (var i = 0; i < elements.length; i++) {
        var element = elements[i];
        if (element !== draggedElement) {
          var rect1 = {
            left: x,
            top: y,
            right: x + draggedElement.offsetWidth,
            bottom: y + draggedElement.offsetHeight,
          };
          var rect2 = element.getBoundingClientRect();
          var rect2Relative = {
            left: rect2.left - dropzone.getBoundingClientRect().left,
            top: rect2.top - dropzone.getBoundingClientRect().top,
            right: rect2.right - dropzone.getBoundingClientRect().left,
            bottom: rect2.bottom - dropzone.getBoundingClientRect().top,
          };

          if (
            rect1.left < rect2Relative.right &&
            rect1.right > rect2Relative.left &&
            rect1.top < rect2Relative.bottom &&
            rect1.bottom > rect2Relative.top
          ) {
            return true;
          }
        }
      }
      return false;
    }

    function clearImage() {
      console.log("clearImage 함수가 호출되었습니다."); // 함수가 호출되었는지 확인하는 로그

      const imageContainer = document.querySelector('.image-container');
      if (imageContainer) {
        const existingImg = imageContainer.querySelector('img');
        if (existingImg) {
          imageContainer.removeChild(existingImg);
          alert("이미지가 삭제되었습니다.");
        } else {
          alert("삭제할 이미지가 없습니다.");
        }
      } else {
        console.error("이미지를 찾을 수 없습니다.");
      }
    }

    function removeImage() {
      const imageContainer = document.querySelector('.image-container');
      if (imageContainer) {
        const existingImg = imageContainer.querySelector('img');
        if (existingImg) {
          imageContainer.removeChild(existingImg); // 이미지를 삭제
        }
      }
    }

    // PC 및 모바일 이벤트 리스너 등록
    document.querySelectorAll('.draggable').forEach(function (element) {
      // element.addEventListener('dragstart', drag); // PC용 드래그 이벤트
      element.addEventListener('touchstart', touchStart); // 모바일 터치 시작
      element.addEventListener('touchmove', touchMove); // 모바일 터치 이동
      element.addEventListener('touchend', touchEnd); // 모바일 터치 종료
    });

    // 주문하기 버튼을 클릭하면 좌표와 값을 백엔드로 전송
    function sendOrder() {
      removeImage(); // 먼저 이미지를 삭제하는 함수 호출
      var dropzone = document.getElementById("dropzone");
      var elements = dropzone.children;
      var orderData = [];

      // 드롭존의 크기를 반영하여 중심 좌표 계산
      var dropzoneWidth = 642; // 드롭존의 폭 (픽셀 단위)
      var dropzoneHeight = 642; // 드롭존의 높이 (픽셀 단위)

      // 원 중심 좌표 (-400, 200) (실제 로봇 좌표)
      // 수정된 원 중심 좌표(-402.294, 250.342)
      var centerX = -402.294;
      var centerY = 250.342;

      // 색상 매핑
      function mapColorToName(rgbColor) {
        if (rgbColor === 'rgb(252, 90, 141)') { // 딸기색 RGB
          return 'Strawberry';
        } else if (rgbColor === 'rgb(198, 142, 23)') { // 카라멜색 RGB
          return 'Caramel';
        } else if (rgbColor === 'rgb(139, 69, 19)') { // 초코색 RGB
          return 'Choco';
        }
        return 'unknown'; // 만약 해당하는 색상이 없다면 'unknown'
      }
      // 드롭존에 있는 모든 요소의 좌표와 문자를 수집
      for (var i = 0; i < elements.length; i++) {
        var element = elements[i];
        var character = element.innerText;
        var color = window.getComputedStyle(element).color;
        var colorName = mapColorToName(color);

        var x = parseInt(element.style.left); // 드롭존 기준 X 좌표
        var y = parseInt(element.style.top);  // 드롭존 기준 Y 좌표

        // 드롭존의 중심으로부터 상대적 X, Y 좌표를 계산
        var relativeX = x - (dropzoneWidth / 2); // 드롭존의 중심에서의 상대적 X 좌표
        var relativeY = y - (dropzoneHeight / 2); // 드롭존의 중심에서의 상대적 Y 좌표

        var plotX = parseFloat((-488 + ((x / dropzoneWidth) * 210)).toFixed(2));
        var plotY = parseFloat((338 - ((y / dropzoneHeight) * 210)).toFixed(2));

        
        orderData.push({ character: character, color: colorName, x: plotX, y: plotY });
        console.log(orderData);  // orderData가 어떻게 보내지는지 확인  
        console.log(`relativeX: ${relativeX}, relativeY: ${relativeY}`);
        console.log(`plotX: ${plotX}, plotY: ${plotY}`);

      }

      // 데이터를 백엔드로 전송
      fetch("/sendData", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(orderData),
      })
        .then((response) => {
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          return response.json();
        })
        .then((data) => {
          if (data.status === "success") {
            alert("주문이 성공적으로 전송되었습니다!");

            const imageContainer = document.querySelector('.image-container');
            const existingImg = imageContainer.querySelector('img');
            if (existingImg) {
              existingImg.remove();
            }

            const imgElement = document.createElement('img');
            imgElement.src = data.image_url + `?t=${new Date().getTime()}`; // 캐시를 피하기 위해 타임스탬프 추가
            imgElement.alt = "Robot Path Plot";
            imgElement.style.width = "500px";
            imgElement.onload = function () {
              console.log("Image loaded successfully");
            };
            imgElement.onerror = function () {
              console.error("Error loading image from URL:", imgElement.src);
              alert("이미지를 로드할 수 없습니다. 이미지 경로를 확인해주세요.");
            };
            imageContainer.appendChild(imgElement);


            while (dropzone.firstChild) {
              dropzone.removeChild(dropzone.firstChild);
            }

            orderData = [];
          } else {
            alert("주문 전송에 실패했습니다.");
          }
        })
        .catch((error) => {
          console.error("Error:", error);
          alert("주문 전송 중 오류가 발생했습니다.");
        });

    }



  </script>
